<!DOCTYPE html>

<main>

    <model-viewer src="/public/anel-coracao/scene.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
